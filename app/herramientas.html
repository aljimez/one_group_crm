<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENÚ PRINCIPAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="one.png" type="image/png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0366d6;
            --secondary: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .hero-section {
            background: rgba(3, 102, 214, 0.05);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary);
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 24px 0;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(3, 102, 214, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            border-color: rgba(3, 102, 214, 0.3);
        }

        .tool-card-inner {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-card-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(3, 102, 214, 0.1) 0%,
                rgba(3, 102, 214, 0.05) 50%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover .tool-card-glow {
            opacity: 1;
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            background: rgba(3, 102, 214, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .tool-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
            stroke-width: 1.5;
        }

        .tool-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tool-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
            flex: 1;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(3, 102, 214, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }

        .action-button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .button-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .action-button:hover .button-icon {
            transform: translateX(4px);
        }

        .crm-button {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .crm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(3, 102, 214, 0.2);
            background: #0056b3;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::after {
            content: '';
            height: 2px;
            flex: 1;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 2px;
        }

        .logout-button {
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .logout-button:hover {
            background: rgba(3, 102, 214, 0.1);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
            }

            .hero-section {
                margin: 16px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="logo">
                    <img src="image.png" alt="ONE CLUB GROUP" width="150">
                </a>
                <button onclick="logout()" class="logout-button">
                    <i data-lucide="log-out"></i>
                    <span id="logoutText">Cerrar sesión</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pt-24 pb-12">
        <!-- Hero Section - CRM -->
        <section class="hero-section p-8 mb-12">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="space-y-4">
                    <h2 class="text-3xl font-bold text-gray-900">CRM DE ONE</h2>
                    <div class="space-y-2 text-gray-600">
                        <div class="flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5 text-[#0366d6]"></i>
                            <span>Centraliza tus contactos</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5 text-[#0366d6]"></i>
                            <span>Automatiza seguimientos</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5 text-[#0366d6]"></i>
                            <span>Analiza conversiones</span>
                        </div>
                    </div>
                </div>
                <a href="crm_dashboard.html" class="crm-button">
                    <span>Acceder al CRM</span>
                    <i data-lucide="arrow-right"></i>
                </a>
            </div>
        </section>

        <!-- Tools Section -->
        <section>
            <h2 class="section-title">
                <i data-lucide="grid" class="w-6 h-6 text-[#0366d6]"></i>
                Herramientas disponibles
            </h2>

            <div class="tool-grid">
            </div>
        </section>
    </main>

   

    <!-- Scripts -->
    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // Efecto de seguimiento del mouse para el glow de las cards
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / card.clientWidth) * 100;
                const y = ((e.clientY - rect.top) / card.clientHeight) * 100;
                
                card.style.setProperty('--mouse-x', `${x}%`);
                card.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        // Animaciones de entrada para las cards
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.tool-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.5s ease';
            observer.observe(card);
        });

        // Actualizar el texto de cerrar sesión con el nombre del usuario
        function updateLogoutText() {
            const userName = localStorage.getItem('userName');
            const logoutText = document.getElementById('logoutText');
            if (userName) {
                logoutText.textContent = `CERRAR SESIÓN DE ${userName.toUpperCase()}`;
            }
        }

        // Ejecutar al cargar la página
        updateLogoutText();

        // Función de cierre de sesión
        function logout() {
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        }

        // Completar el resto de las cards de herramientas
        const toolsData = [
            {
                icon: 'calculator',
                title: 'SIMULADOR INVERSIONES',
                description: 'Calcula que retorno y proyecciones tendrá la inversión',
                action: 'Simular',
                url: '/herramientas/inversiones.html'
            },
            
        ];

        // Generar las cards de herramientas dinámicamente
        const toolGrid = document.querySelector('.tool-grid');
        toolsData.forEach(tool => {
            const toolCard = document.createElement('div');
            toolCard.className = 'tool-card';
            toolCard.innerHTML = `
                <div class="tool-card-inner">
                    <div class="icon-wrapper">
                        <i data-lucide="${tool.icon}" class="tool-icon"></i>
                    </div>
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <a href="${tool.url}" class="action-button">
                        <span>${tool.action}</span>
                        <i data-lucide="arrow-right" class="button-icon"></i>
                    </a>
                </div>
                <div class="tool-card-glow"></div>
            `;
            toolGrid.appendChild(toolCard);
        });

        // Reinicializar los iconos después de agregar las cards dinámicamente
        lucide.createIcons();
    </script>
</body>
</html>
